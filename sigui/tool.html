<!doctype html>
<html>
  <head>
    <title>RChain Signature Tool</title>
  </head>
  <body>
    <fieldset>
      <legend>Signing</legend>
      <div><label>Label:<br />
          <input id="label" readonly="readonly"
                 placeholder="See options"/></label></div>
      <div><label>Public Key:<br />
          <input id="pubKey" readonly="readonly"
                 placeholder="See options"/></label></div>
      <div><label>Data:<br />
          <textarea id="data" rows="5" cols="15"></textarea>
      </label></div>
      <div>
        <label>Password:<br />
          <input id="password" type="password" /></label><button id="sign">Sign</button>
      </div>
      <div><label>Signature:
          <textarea id="sig" rows="5" cols="15" readonly="readonly"></textarea>
      </label></div>
    </fieldset>

    <div id="status"></div>
<!-- issue: how to use nacl as a module from the browser? -->
<script src="lib/nacl-fast.min.js"></script>
<script type="module">
import { popup } from './sigTool.js';
popup(document, { chrome: window.chrome, browser: window.browser }, nacl);
</script>
  </body>
</html>
